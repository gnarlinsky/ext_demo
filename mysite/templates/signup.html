{% extends "base.html" %}

{% load bootstrap_toolkit %}

{% block content %}

<h1> Please sign up:</h1>
<form method="post" action="{% url "signup" %}">
    {% csrf_token %}
    <div class="form-actions">
        {% bootstrap_form eu_form layout="horizontal" %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock content %}

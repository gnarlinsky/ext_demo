{% extends "base.html" %}

{% load bootstrap_toolkit %}

{% block extra_head %}
    {{ form.media }}
{% endblock %}


{% block content %}

<h1> Hi, please sign up! </h1>


<form method="post" action="{% url "signup" %}">
    {% csrf_token %}
    <div class="form-actions">
        {% bootstrap_form eu_form layout="vertical" %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>


{% endblock content %}
